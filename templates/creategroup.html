{% extends 'base.html' %}
{% block content %}
<style>
    body {
        background-image: url('https://img.freepik.com/free-photo/milky-way-galaxy-night_335224-1107.jpg?w=1380&t=st=1685469178~exp=1685469778~hmac=c2353b3fd928d120b4fb03ad3d538be54d8bfe594ab73185c3369ff800efafde');
        background-repeat: no-repeat;
        background-size: cover;
    }
    label {
        display: none;
    }
</style>
<div class="container mt-5">
    
    <div class="d-flex justify-content-center">
        {% for k in messages %}
            {% if k.tags == 'success' %}
            <div class="alert alert-warning w-50">
               <p style="color: black; font-size: 17px;" class="text-center"> {{k}}</p>
            </div>
            {% endif %}
        {% endfor %}
    </div>
    <h3 class="text-center" style="color: yellow; margin-top: 250px;">Add atleast 1 email </h3>
    <hr>
    <div class="justify-content-center">
        <form method="POST">
            {% csrf_token %}
            <div class="d-flex">
            {{form}}
            <button type="submit" class="btn btn-warning  mx-2">âž•</button>
            </div>
        </form>
        
    </div>
    {%  if all_entry %}
    <div class="mt-5 d-flex justify-content-center">
    <a href="{% url 'emaildashboard' %}" class="btn btn-warning w-25 " style="font-weight: 700;">Continue</a>
    </div>
  
    {% endif %}
</div>


{% endblock content %}
